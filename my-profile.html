<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/font-awesome.min.css" rel="stylesheet">

  

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/init.js" defer></script>
  <script src="js/my-profile.js" defer  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="text-center p-4">
    <h2 id="titulo-producto">Tu Perfil</h2>
  </div>
  <div class="mainProfilePage">
    <form action="" onsubmit="return false" class="container profile-form">
      <p class="lead">Por favor guarda los datos de tu perfil</p>
      <div class="profile-form d-flex container">
        <div class="form-element">
          <label for="profileImg">Imagen de Perfil*</label>
          <input type="file" class="form-control" name="profileImg">
        </div>
      <div class="form-element">
        <label for="name">Nombre*</label>
        <input type="text" class="form-control" name="name" placeholder="..." required>
      </div>
      <div class="form-element">
        <label for="lastname">Apellido*</label>
        <input type="text" class="form-control" name="lastname" placeholder="..." required>
      </div>
      <div class="form-element">
        <label for="name">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="birth" >
      </div>
      <div class="form-element">
        <label for="age">Edad</label>
        <input type="text" class="form-control" name="age">
      </div>
      <div class="form-element" >
        <label for="lastname"> e-mail </label>
        <input type="email" class="form-control" name="email" placeholder="example@mail.com">
      </div>  

      <div class="form-element">

        <label for="phone">Teléfono</label>
        <input type="text" class="form-control" name="phone">
      </div>
    </div>
    <button class="btn btn-primary" id="saveProfile">Guardar datos</button>
    </form>
  </div>

</body>

</html>
