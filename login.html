<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/login.js"></script>

  <title></title>
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
      <a class="py-2 d-none d-md-inline-block" href="login.html">Login</a>
    </div>
  </nav>

  <main class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Registrate</div>
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="email_address" class="col-md-4 col-form-label text-md-right">Direccion E-Mail</label>
                  <div class="col-md-6">
                    <input type="text" id="email_address" class="form-control"
                      placeholder="Introduce tu correo electronico" name="email-address" autocomplete="off" required autofocus>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                  <div class="col-md-6">
                    <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña"
                      name="password" required>
                  </div>
                </div>

                <div class="col-md-6 offset-md-4">
                </div>
            </div>
            </form>
            <button id="login-button" class="btn btn-primary">
              Ingresa
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>


</body>

</html>
