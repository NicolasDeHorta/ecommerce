<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">


  <!-- OAuth 2.0 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script defer src="./js/oauth.js"></script>
  <script defer src="./js/login.js"></script>
 
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>



  <title></title>
</head>

<body>
  <section class="jumbotron text-center">
    <div class="m-5">
      <h1></h1>
    </div>
  </section>



  <main class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Ingresa tu usuario</div>
            <div class="card-body">

              <form action="" onsubmit="return false">
                <div class="form-group row">
                  <label for="email_address" class="col-md-4 col-form-label text-md-right">Direccion E-Mail</label>
                  <div class="col-md-6">
                    <input type="text" id="email_address" class="form-control"
                      placeholder="Introduce tu correo electronico" name="email-address" autocomplete="off"
                      autofocus>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                  <div class="col-md-6">
                    <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña"
                      name="password" >
                  </div>
                </div>

                <div class="col-md-6 offset-md-4">
                </div>
            </div>
            <button id="login-button" class="btn btn-primary">
              Ingresa
            </button>
            </form>

          </div>
        </div>
      </div>
    </div>
    </div>
    <p class="tip-login">pssst... intenta con la vieja confiable... admin / admin &#128521; </p>
  </main>


  <button class="btn btn-dark" id="sign-in-or-out-button" style="margin-left: 25px" class="btn btn-dark">Log In/Authorización con Google</button>  
  <button class="btn btn-danger" id="revoke-access-button" style="display: none; margin-left: 25px" class="btn btn-dark">Revocar Acceso</button>
  <button class="btn btn-primary" id="continue-access-button" style="display: none; margin-left: 25px" class="btn btn-light">Continúa a eMercado</button>

  <div id="auth-status" style="display: inline; padding-left: 25px"></div>
  <hr>


</body>

</html>
