  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/init.js" defer></script>
  <script src="js/dropzone.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container">
    <div class="text-center p-4">
      <h2>Tu carrito</h2>
      <p class="lead">Estos son los productos agregados a tu carrito.</p>
    </div>
    <div id="cart-items">
      
    </div>
<p></p>
<form onsubmit="return false">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="productName">Localidad</label>
        <input type="text" class="form-control" id="location" placeholder="" value="" required>
        <div class="invalid-feedback">
          Ingresa un nombre
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="productName">Direccion</label>
        <input type="text" class="form-control" id="adress" placeholder="" value="" required>
        <div class="invalid-feedback">
          Ingresa un nombre
        </div>
      </div>
    </div>

            <h5 class="mb-3">Tipo de envío</h5>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="premiumradio" value="1.15" name="shipmentType" type="radio" class="custom-control-input" checked="" required="">
                <label class="custom-control-label" for="premiumradio">Premium (2-5 dias) - Costo del 15% sobre el subtotal</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="expressradio" value="1.07" name="shipmentType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="expressradio">Express (5-8 dias) - Costo del 7% sobre el subtotal</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="standardradio" value="1.05" name="shipmentType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="standardradio">Standard (12-15 dias) - Costo del 5% sobre el subtotal</label>
              </div>
            </div>
            <hr class="mb-4">
            <h4 class="mb-3">Costos</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Subtotal</h6>
                    <small class="text-muted">Costo sin envio</small>
                  </div>
                  <span class="text-muted" id="subtotal">-</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Cargo de envio</h6>
                    <small class="text-muted">Según el tipo de envio</small>
                  </div>
                  <span class="text-muted" id="shipTax">-</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total ($)</span>
                  <strong id="basketPrice">-</strong>
                </li>
              </ul>
            <hr class="mb-4">
            <button id="buyButton" class="btn btn-primary btn-lg" type="submit">Comprar</button>
          </form>
        </div>
      </div>
    </div>
    <div id="spinner-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
</body>

</html>
