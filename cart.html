<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>


  <!-- Fonts-Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">


  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/init.js" defer></script>
  <script src="js/dropzone.js"></script>
  <script src="js/cart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container">
    <div class="text-center p-4">
      <h2>Tu carrito</h2>
      <p class="lead">Estos son los productos agregados a tu carrito.</p>
    </div>
    <div id="cart-items">
      
    </div>
<p></p>
<form onsubmit="return false">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="productName">Localidad</label>
        <input type="text" class="form-control" id="location" placeholder="" value="" required>
        <div class="invalid-feedback">
          Ingresa un nombre
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="productName">Direccion</label>
        <input type="text" class="form-control" id="adress" placeholder="" value="" required>
        <div class="invalid-feedback">
          Ingresa un nombre
        </div>
      </div>
    </div>

            <h5 class="mb-3">Tipo de envío</h5>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="premiumradio" value="1.15" name="shipmentType" type="radio" class="custom-control-input" checked="" required="">
                <label class="custom-control-label" for="premiumradio">Premium (2-5 dias) - Costo del 15% sobre el subtotal</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="expressradio" value="1.07" name="shipmentType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="expressradio">Express (5-8 dias) - Costo del 7% sobre el subtotal</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="standardradio" value="1.05" name="shipmentType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="standardradio">Standard (12-15 dias) - Costo del 5% sobre el subtotal</label>
              </div>
            </div>


            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Forma de pago
            </button>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Tipo de pago</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row m-2">
                      <input class="custom-control custom-radio mr-2" type="radio" name="forma-pago" value="credit-card" id="credit-card">
                    <label for="credit-card">Credit Card</label>
                    </div>
                    <div id="form-credit-card" hidden>
                        <div class="row justify-content-around" id="form-credit-card">
                          <div class="form-group p-2">
                        <label for="credit-card">Credit Card</label>
                        <input type="text" class="form-control" name="credit-card"> 
                      </div>
                      <div class="form-group p-2">
                          <label for="security-code">security code</label>
                          <input type="text" class="form-control" name="security-code">
                          </div>
                      </div>
                      <div class="row justify-content-around">
                        <div class="form-group p-2">
                      <label for="credit-card">Vencimiento</label>
                      <input type="text" class="form-control" name="vencimiento"> 
                    </div>
                    </div>  
                  </div>
                    <div class="row m-2">
                      <input class="custom-control custom-radio mr-2" type="radio" name="forma-pago" value="transfer" id="transfer">
                    <label for="transfer">Transferencia Bancaria</label>
                    </div>
                    <div class="row justify-content-around" id="form-transfer" hidden>
                      <div class="form-group p-2">
                    <label for="credit-card">Numero de cuenta</label>
                    <input type="text" class="form-control" name="bank-account"> 
                  </div>
                  </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="save-forma-pago" data-dismiss="modal" class="btn btn-primary" hidden>Save changes</button>
                  </div>
                </div>
              </div>
            </div>


            <hr class="mb-4">
            <h4 class="mb-3">Costos</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Subtotal</h6>
                    <small class="text-muted">Costo sin envio</small>
                  </div>
                  <span class="text-muted" id="subtotal">-</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Cargo de envio</h6>
                    <small class="text-muted">Según el tipo de envio</small>
                  </div>
                  <span class="text-muted" id="shipTax">-</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total ($)</span>
                  <strong id="basketPrice">-</strong>
                </li>
              </ul>
            <hr class="mb-4">
            <button id="buyButton" class="btn btn-primary btn-lg" type=submit" hidden>Comprar</button>
          </form>
        </div>
      </div>
    </div>
    <div id="spinner-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
</body>

</html>
